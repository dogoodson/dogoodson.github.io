<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Contact — Donnie Goodson</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">
     <style type="text/css" media="screen">
      h1.project-name {
        font-size: 4em;
      }
      h2.project-name {
        font-size: 1.5em;
      }
      body {
        color: #290f02;
        background-color: #dde8e3;
        background-image: linear-gradient(120deg, #8fb1a2, #dde8e3);
      }
      .page-header h1,
      .page-header h2,
      .page-header h3 {
        color:#dde8e3;
        text-shadow:2px 2px 4px black;
      }
      @media screen and (max-width: 790px) {
        .page-header {
          background-position-x: left;
        }
      }
      @media screen and (min-width: 790px) {
         .page-header {
          background-position:bottom;
         }
      }
      .page-header {
        color: #290f02;
        font-family: serif;
        text-align: center;
        background-color: #dde8e3;
        background-image: url('media/combined.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        margin: 1.25em 1em 1em 1em
      }

      .project-name {
        margin-top: 0.6em;
      }
      .site-footer {
      left: 0;
      right: 0;
      margin: 0em;
      padding: 0em;
      width: 100%;
      height: 100px;
      text-align: center;
      border:none;
      }
      .page-header .social
      {
        width: 50px;
      }

      .btn {
        border:thick double #8fb1a2;
        backdrop-filter: blur(2px) contrast(0.5);
      }

      .btn:hover {
        border:thick double #4a5b53;
        backdrop-filter: contrast(0.75);
      }

      .main-content h1,
      .main-content h2,
      .main-content h3 {
        color:#2c6e51;
        text-shadow:1px 1px 2px black;
      }
    </style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name"><p class="project-name">Contact </p>Donnie Goodson</h1>
    </header>

    <main id="content" class="main-content" role="main">
      <section class="container" aria-labelledby="contact-heading" style="text-align: center;">
        <a href="https://www.donnie.tech/" class="btn">
          <h2>Scan for Donnie Goodson's Contact Information</h2>
          <img class="social" src="media/qrcode_donnie.tech.png" alt="QR Code linking to www.donnie.tech" />
        </a>
      </section>
    </main>

    <footer class="site-footer">
      Copyright &copy; 2023 – <span id="copyrightRecentYear">....</span>. | Donnie Goodson.
    </footer>

    <script type="text/javascript">
      window.onload = init;
      function init() {
        var year = new Date().getFullYear();
        if (year < 2024) { year = 2024; }
        var el = document.getElementById('copyrightRecentYear');
        if (el) el.innerHTML = year;
      }
    </script>
  </body>
</html>
